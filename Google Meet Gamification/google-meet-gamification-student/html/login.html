<!DOCTYPE html>
<html>
<head>
	<title>Registracija</title>
	<link rel="stylesheet" type="text/css" href="..//style/loginstyle.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrujte se:</label>
					<input id = "firstname" type="text" name="txt" placeholder="Ime" required="">
					<input id = "lastname" type="text" name="txt" placeholder="Prezime" required="">
					<input id = "email" type="email" name="email" placeholder="Email" required="">
					<input id = "pass" type="password" name="pswd" placeholder="Sifra" required="">
					<button id = "dugmeReg">Registracija</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login:</label>
					<input id = "emailLog" type="email" name="email" placeholder="Email" required="">
					<input id = "passLog" type="password" name="pswd" placeholder="Sifra" required="">
					<button id = "dugmeLogin">Login</button>
				</form>
			</div>
	</div>
    <script src="../scripts/login.js"></script> 
</body>
</html>
