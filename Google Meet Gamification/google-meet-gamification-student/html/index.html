<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz</title>
    <link rel="stylesheet" href="../style/stylequiz.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="start_btn"><button>Pokreni Kviz</button></div>

    <div class="info_box">
        <div class="info-title"><span>Pravila kviza</span></div>
        <div class="info-list">
            <div class="info">1. Imate <span>15 sekundi</span> da odgovorite na postavljeno pitanje.</div>
            <div class="info">2. Kada odgovorite na pitanje, ne mozete se vratiti na njega.</div>
            <div class="info">3. Kad istekne vreme ne mozete odgovoriti na pitanje.</div>
            <div class="info">4. Svako pitanje nosi 1 peon.</div>
        </div>
        <div class="buttons">
            <button class="restart">Nastavi</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Meet Kviz</div>
            <div class="timer">
                <div class="time_left_txt">Preostalo:</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Sledece pitanje</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Zavrsili ste kviz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="quit">Izadji</button>
        </div>
    </div>
    <script src="../scripts/script.js"></script>

</body>
</html>
